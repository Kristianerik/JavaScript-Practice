<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation Practice</title>
</head>
<body>

    <h1 id="main-title">Welcome to the JavaScript Lesson</h1>

    <!-- Section 1: Selecting and Modifying Elements -->
    <h2 id="heading">Original Heading</h2>
    <button id="changeTextBtn">Change Heading Text</button>

    <p id="description">This is a paragraph.</p>
    <button id="updateDescBtn">Update Paragraph</button>

    <!-- Section 2: Event Listeners -->
    <h3>Button Click Example</h3>
    <button id="clickMeBtn">Click Me</button>

    <h3>Keyboard Event Example</h3>
    <input type="text" id="textInput" placeholder="Type something...">

    <h3>Mouseover Example</h3>
    <div id="hoverBox" style="width: 100px; height: 100px; background: lightgray; margin-top: 10px;"></div>

    <!-- Section 3: To-Do List Project -->
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>

    <!-- Link to External JavaScript File -->
    <script src="DOMscript.js"></script>

</body>
</html>
